<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>【用户注册】——HTML5在线学习网站</title>
    <link href="signup.css" type="text/css" rel="stylesheet"/>
    <script>"undefined" == typeof CODE_LIVE && (!function (e) {
        var t = {nonSecure: "60710", secure: "60719"}, c = {nonSecure: "http://", secure: "https://"},
            r = {nonSecure: "127.0.0.1", secure: "gapdebug.local.genuitec.com"},
            n = "https:" === window.location.protocol ? "secure" : "nonSecure";
        script = e.createElement("script"), script.type = "text/javascript", script.async = !0, script.src = c[n] + r[n] + ":" + t[n] + "/codelive-assets/bundle.js", e.getElementsByTagName("head")[0].appendChild(script)

</head>
<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-2" data-genuitec-path="/webtest1/WebRoot/signup.html">
<main id="main_re" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-2"
      data-genuitec-path="/webtest1/WebRoot/signup.html">
    <h1>用户注册</h1>
    <form action="success.html" method="post">
        <label for="username">用户昵称：</label>
        <input type="text" name="username" id="username" placeholder="中文、英文、数字或下划线"
               pattern="^[\u4e00-\u9fa5A-Za-z0-9_]{1,20}$">
        <br/>
        <label for="email">注册邮箱：</label>
        <input type="email" id="email" placeholder="请输入常用邮箱">
        <br/>
        <label for="password">注册密码：</label>
        <input type="password" id="password" pattern="^[A-Za-z0-9]{6,8}$" placeholder="6-8位英文或数字">
        <br/>
        <label for="repassword">确认密码：</label>
        <input type="password" id="repassword" pattern="^[A-Za-z0-9]{6,8}$" placeholder="请再次输入注册密码">
        <br/>
        <input type="submit" id="fb_sub" name="submit" value="提交"/>
        <input type="reset" id="fb_res" name="reset" class="reset" value="重置"/>
        <p></p>
        <a href="success.html" name="lianjie" id="lianjie">链接测试</a>
    </form>
</main>
</body>
</html>
