<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>白马银行 - 首页</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
<div>
    <label>
        转账账号：
        <input type="text" id="account"/>
    </label>
    <!--    403这是因为SpringSecurity自带了csrf防护，需求我们在POST请求中携带页面中的csrfToken才可以，否则一律进行拦截操作，这里我们可以将其嵌入到页面中-->
    <input type="text" th:id="${_csrf.getParameterName()}" th:value="${_csrf.token}" hidden>
    <button onclick="pay()">立即转账</button>
</div>
<!--修改密码-->
<div>
    <label>
        修改密码：
        <input type="text" id="oldPassword" placeholder="旧密码"/>
        <input type="text" id="newPassword" placeholder="新密码"/>
    </label>
    <button onclick="change()">修改密码</button>
</div>
</body>
</html>

<script>
    function pay() {
        const account = document.getElementById("account").value
        //携带csrfToken
        const csrf = document.getElementById("_csrf").value
        axios.post('/mvc/pay', {account: account, _csrf: csrf}, {
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(({data}) => {
            if (data.success)
                alert("转账成功")
            else
                alert("转账失败")
        })
    }

    function change() {
        const oldPassword = document.getElementById("oldPassword").value
        const newPassword = document.getElementById("newPassword").value
        const csrf = document.getElementById("_csrf").value
        axios.post('/mvc/change-password', {
            oldPassword: oldPassword,
            newPassword: newPassword,
            _csrf: csrf
        }, {
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(({data}) => {
            alert(data.success ? "密码修改成功" : "密码修改失败，请检查原密码是否正确")
        })
    }
</script>
