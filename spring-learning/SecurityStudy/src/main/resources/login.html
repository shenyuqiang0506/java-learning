<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录白马银行</title>
</head>
<body>
<form action="login" method="post">
    <label>
        用户名：
        <input name="username" type="text">
    </label>
    <label>
        密码：
        <input name="password" type="password">
    </label>
    <button type="submit">登录</button>
</form>
<div th:if="${status}">登录失败，用户名或密码错误！</div>
</body>
</html>
